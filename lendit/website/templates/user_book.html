<!DOCTYPE html>
<html>
<head>
	<title>{{book.orig_book.name}}</title>
</head>
<body>
{{book.orig_book.name}}
<img src="{{book.image_url}}">

<br/>
Lender name : {{lender.user.first_name}} {{lender.user.last_name}}
<br/>
Condition : {{book.condition}}
<br/>
Description : {{book.desc}}
<br/>
Lending time : {{book.lending_time}}
<br/>
Status : {{book.status}}
<br/>
{% if not request.user.is_anonymous %}
	<button onclick="document.location.href='../../request_book/{{lender.id}}/{{book.id}}'">Request Book</button>
{% else %}
	<button onclick='document.location.href="/login?next={{ request.get_full_path }}"'>Request Book</button>
{% endif %}

</body>
</html>
